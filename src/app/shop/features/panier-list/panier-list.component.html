<h1 class="text-center">panier</h1>

<p-button label="envoyee panier" (onClick)="onCreate()" class="block text-center" />

<p-dataView #dv [value]="panier()">
    <ng-template pTemplate="list" let-panier>
        @for (panierdetail of panier; track panierdetail.product.id) {
        <p-card class="block mb-2">
            <span class="font-medium text-secondary text-sm">{{ panierdetail.product.category }}</span>
            <div class="text-lg font-medium text-900 mt-2">{{ panierdetail.product.name }}</div>
            <div class="text-lg font-medium text-900 mt-2">{{ panierdetail.quantity }}</div>

            <ng-template pTemplate="footer">
                <p-button label="ajouter" severity="secondary" (onClick)="addPanierDetail(panierdetail)" />
                <p-button label="supprime" severity="danger" (onClick)="deletePanierDetail(panierdetail.id)" />
            </ng-template>
        </p-card>
        }
    </ng-template>
</p-dataView>
